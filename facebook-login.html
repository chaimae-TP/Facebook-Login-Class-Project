<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 1;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100 vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000 px;
            width: 90 %;
        }

        .logo-section {
            flex: 1;
        }

        .logo-section h1 {
            font-size: 50 px;
            color: #1877f2;
            margin: 0;
        }

        .logo-section p {
            font-size: 20 px;
            color: #606770;
        }

        .login-section {
            flex: 1;
            background: white;
            padding: 20 px;
            border-radius: 8 px;
            box-shadow: 0 4 px 12 px rgba (0, 0, 0, 0.1);
        }

        .login-section form {
            display: flex;
            flex-direction: column;
        }

        .login-section input {
            margin-bottom: 15 px;
            padding: 10 px;
            font-size: 16 px;
            border: 1 px solid #dddfe2;
            border-radius: 6 px;
        }

        .login-section input[type="submit"] {
            background-color: #1877f2;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .login-section input[type="submit"]:hover {
            background-color: #165ec9;
        }

        .login-section .create-account {
            margin-top: 10 px;
            text-align: center;
        }

        .login-section .create-account a {
            color: #1877f2;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 20 px;
            font-size: 12 px;
            color: #8a8d91;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <h1>facebook</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="login-section">
            <form>
                <input type="text" placeholder="Email or phone number" required>
                <input type="password" placeholder="Password" required>
                <input type="submit" value="Log In">
            </form>
            <div class="create-account">
                <p><a href="#">Create New Account</a></p>
            </div>
        </div>
    </div>
    <footer>
        &copy; Your Name(s)
    </footer>
</body>
</html>
